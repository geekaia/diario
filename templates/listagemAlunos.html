{% extends 'base.html' %}

{% block content %}

        <h1>Listagem de Pessoas</h1>

       <div id="criaUsuario">
         <div id="windowHeader">
             <span>
                Adicionar uma pessoa ao sistema
             </span>
         </div>

         <div style="overflow: hidden;" id="windowContent">
             <table border="0">
                 <tr>
                     <td><div style='font-size: 13px; font-family: verdana; '>Nome: </div></td>
                     <td><input type="text" name="nomeUser" id="nomeUser" /> </td>
                     <td><input type="button" id="btnSaveAluno" value="Salvar" /></td>
                 </tr>
             </table>
         </div>
      </div>

        <table border="0" style="width: 850px;">
            <tr>
                <td style="vertical-align: bottom;"><div style='font-size: 13px; font-family: verdana; '>Curso</div>
                <select id="curso" name="curso">
                    {% for curso in cursos %}
                        <option>{{ curso.id }} - {{  curso.nome }} - {{ curso.anoGrade }} </option>
                    {% endfor %}


                </select>
                </td>
                <td style="vertical-align: bottom; width: 600px;"><div style='font-size: 13px; font-family: verdana; '>Pesquisar </div><input type='text' name="pesquisar" id="pesquisar" /> </td>
                <td style="vertical-align: bottom; "><input type='button' id="btnNew" value="Novo" /></td>
                <td style="vertical-align: bottom; "><input type='button' id="edit" value="Edit" /></td>
            </tr>

        </table>

        <br />

        <script>
            $("#curso").jqxDropDownList({ width: '400px', height: '20px' });
            $("#pesquisar").jqxInput({  width: '300px', height: '20px' });
            $("#edit").jqxButton({width: 50});
            $("#btnNew").jqxButton({width: 50});
            $("#btnSaveAluno").jqxButton({width: 100});
            $("#criaUsuario").hide();

            var rowIndex = -1;

            $(document).ready(function () {
                 var url = "/getUsers";
                // prepare the data
                var source =
                {
                    datatype: "json",
                    datafields: [
                        { name: 'id'},
                        { name: 'nome'},
                    ],
                    url: url,
                    async: false
                };
                var dataAdapter = new $.jqx.dataAdapter(source);

                $("#jqxgrid").jqxGrid(
                    {
                        width: 900,
                        source: dataAdapter,
                        columns: [
                          { text: 'ID', datafield: 'id', width: 30 },
                          { text: 'Name', datafield: 'nome', width: 550 }
                        ]
                    });


                $('#jqxgrid').on('rowselect', function (event)
                {
                    rowIndex = event.args.rowindex;
                });


                 $("#edit").bind('click', function () {
                    var text = $('#jqxgrid').jqxGrid('getcelltextbyid', rowIndex, "id");
{#                   var value = $('#jqxgrid').jqxGrid('getcellvalue', rowIndex, "ID");#}
                     window.location = "./profile/"+text;

                   //alert('text: '+ text);
                });


                $("#btnNew").bind('click', function () {
                    $("#criaUsuario").jqxWindow('open');
                    $("#nomeUser").val('');
                    $("#nomeUser").focus();

                });

                $("#criaUsuario").jqxWindow({ width: 470, height: 150 });
                $("#nomeUser").jqxInput({ width: '250px', height: '25px'});

                $("#btnSaveAluno").off('click');
                $("#btnSaveAluno").on('click', function(){
                    // a Ajax request
                    $.ajax({
                        url:  "/cadUsuario",
                        data: {
                            "nome": $("#nomeUser").val(),
                            csrfmiddlewaretoken: '{{ csrf_token }}'
                        },
                        cache: false,
                        type: "POST",
                        datatype: 'json',
                        async: false,
                        success: function(response) {
                            console.log('Cadastrei!!');

                            window.location = '/profile/'+response;

{#                            var respint = parseInt(response);#}

{#                            if(respint == 1) {#}
{#                                // Close window#}
{#                                fillAlunosTurma();#}
{#                                $('#PesquiAluno').jqxWindow('close');#}
{##}
{#                            } else {#}
{#                                alert('Erro ao cadastrar a disciplina');#}
{#                            }#}
                        }
                    });



                });

                $('#jqxgrid').jqxGrid('hidecolumn', 'id');
            }); // end document ready


        </script>

       <div id='jqxWidget'>
        <div id="jqxgrid"></div>
    </div>
{% endblock %}
